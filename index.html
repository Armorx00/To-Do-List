
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list-Ankit Padhiyar</title>

    <style>
        h1 {
    font-family: cursive;
    color: #ee0808;
    text-align: center;
}

h2 {
    font-family: cursive;
    color: #ee0808;
    text-align: center;
}

body {
    font-family: cursive;
    color: #ee0808;
    transition-duration: 1s;
    text-align: center;
    vertical-align: auto;
    background-color: rgb(0, 0, 0);
    font-size: 15px;

}

input {
    background-color: #000000;
    color: #ffffff;
    border: 1px solid #ff0000;
    border-radius: 50px;
    padding: 9px 20px;
    font-family: cursive;
    font-size: 15px;
}

input:hover {
    background-color: #000000;
    color: #ffffff;
    border-radius: 100px;
    padding: 10px 20px;
    font-family: cursive;
    font-size: 16px;
}



.container {
    width: 100%;
    max-width: 600px;
    background-color: rgb(236, 213, 213);
    border-radius: 100px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    margin: 2rem auto;
    text-align: center;
    font-family: cursive;
    color: #ff0000;
    align-items: center;
    justify-content: center;

}

.primary {
    font-weight: bold;
    color: #ffffff;
    font-size: 15px;

}

.primary:hover {
    color: #ff0000;

}

.primary:focus {
    color: #ff0000;
    outline-width: 2px;
    outline-style: solid;
    outline-offset: 1px;
}


::placeholder {
    color: #ffffff;
    transition: 0.5s;
    font-family: cursive;
    font-size: 15px;

}

input:focus::placeholder {
    color: #00fff2;
    font-size: 15px;
}

label {
    font-family:cursive;
    color: #ee0808;
    text-align: center;
    font-size: 17px;
}

label:hover {
    color: #000000;
}
.secondry:hover{
    border: 2px solid #07ff07;

}


    </style>
</head>

<body>
    <form action="" method="post">
        <h1>To do list</h1>
        <h2>Task of the day here:</h2>
        <div class="container" id="container">
            <ol>
                <div> <label for="task1">Task 1:</label>
                    <input class="secondry" type="text" name="task1" id="task1" placeholder="Enter 1st task" required>
                    <input class="secondry"  value="✓" type="submit" onclick="ToggleEvent()">
                
                    <input class="primary"  type="reset" value="x">


                </div>
                <div><br>
                    <label for="task2">Task 2:</label>
                    <input class="secondry" type="text" name="task2" id="task2" placeholder="Enter 2nd task" required>
                    <input class="secondry1"type="reset" value="✓">
                    <input class="primary" type="reset" value="x">

                </div>
                <div><br>
                    <label for="task3">Task 3:</label>
                    <input class="secondry" type="text" name="task3" id="task3" placeholder="Enter 3rd task" required>
                    <input class="secondry1" type="submit" value="✓">
                    <input class="primary" type="reset" value="x">

                </div>
                <div><br>
                    <label for="task4">Task 4:</label>
                    <input class="secondry" type="text" name="task4" id="task4" placeholder="Enter 4th task" required>
                    <input class="secondry1" type="reset" value="✓">
                    <input class="primary" type="reset" value="x">

                </div>
                <div><br>
                    <label for="task5">Task 5:</label>
                    <input class="secondry" type="text" name="task5" id="task5" placeholder="Enter 5th task" required>
                    <input class="secondry1" type="submit" value="✓" onclick="ToggleEvent()">
                    <input class="primary" type="reset" value="x">

                </div><br>

            </ol>
            <input class="primary" type="reset" onclick="alert('All tasks have been cleared!')">
        </div>

    </form>
<script>
    // Select the input and button elements
const inputField = document.getElementById('inputField');
const toggleButton = document.getElementById('toggleButton');

// Add click event listener to the button
toggleButton.addEventListener('click', () => {
    // Toggle the disabled property of the input field
    inputField.disabled = !inputField.disabled;
});

// Example HTML structure for reference
// <input type="text" id="inputField" />
// <button id="toggleButton">Enable/Disable</button>
</script>
</html>
